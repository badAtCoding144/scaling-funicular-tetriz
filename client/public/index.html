<!-- client/public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris 1v1 Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="menu">
    <h1>Tetris 1v1 Online</h1>
    <button id="createBtn">Create Game</button>
    <input type="text" id="roomInput" placeholder="Enter Room ID">
    <button id="joinBtn">Join Game</button>
    <p id="status"></p>
  </div>

  <div id="game" style="display: none;">
    <div class="board-container">
      <h2>Your Board</h2>
      <canvas id="playerBoard" width="200" height="400"></canvas>
      <p>Score: <span id="playerScore">0</span></p>
    </div>
    <div class="board-container">
      <h2>Opponent's Board</h2>
      <canvas id="opponentBoard" width="200" height="400"></canvas>
      <p>Score: <span id="opponentScore">0</span></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
